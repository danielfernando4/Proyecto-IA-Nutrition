<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="static/css/loginRegister.css">
    <title>Modern Login Page | AsmrProg</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="{{url_for('loginRegister')}}" method="post">
                <h1>Crea tu cuenta</h1>
                <div class="social-icons">
                    <img src="static/logo/logo.png" alt="Logo Icon">
                </div>
                <input type="text" name="nombre" placeholder="Nombres" required>
                <input type="email" name="correo" placeholder="Email" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                <input type="hidden" name="form_type" value="registro">
                <button type="submit" id="register-btn">Registrarse</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form action="{{url_for('loginRegister')}}" method="post">
                <h1>Iniciar Sesión</h1>
                <div class="social-icons">
                    <img src="static/logo/logo.png" alt="Logo Icon" style="width: 60px, height=60px;">
                </div>
                <input type="email" name="correo" placeholder="Email" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                <input type="hidden" name="form_type" value="login">
                <a href="#">Olvidaste tu contraseña?</a>
                <button type="submit" id="login-btn">Ingresar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bienvenido de vuelta a EatWiseIA!</h1>
                    <p>Si ya tienes una cuenta, presiona aquí</p>
                    <button class="hidden" id="login">Ingresar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Bienvenido a EatWiseIA!</h1>
                    <p>Todavía no tienes una cuenta? Presiona aquí para empezar con tu vida sana!</p>
                    <button class="hidden" id="register">Registrarse</button>
                </div>
            </div>
        </div>
    </div>

    <script src="static/js/loginRegister.js"></script>
</body>

</html>
