<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EatWise IA</title>
    
    <!-- El archivo CSS base siempre estará presente -->
    <link rel="stylesheet" href="static/css/style.css">

    <!-- Aquí se insertarán los archivos CSS adicionales -->
    {% block css %} {% endblock %}

</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <a href="#" class="logo">
                <img src="static/logo/logo.png" alt="Logo Icon"> EatWiseIA
            </a>

            <div class="section-title">
                Mi sección
            </div>

            <nav class="menu">
                <ul>
                    <li><a href="/"><img src="static/icons/calendar.png" alt="Plan Icon"> Plan nutricional</a></li>
                    <li><a href="{{ url_for('generation') }}"><img src="static/icons/neuronal.png" alt="Generar Icon"> Generar IA</a></li>
                    <li><a href="{{ url_for('descubre') }}"><img src="static/icons/chef.png" alt="Descubre Icon"> Descubre platillos</a></li>
                    <li><a href="{{ url_for('kmeans') }}"><img src="/static/icons/team.png" alt="kmeans Icon"> Recetas extra</a></li>
                    <li><a href="{{ url_for('para_ti') }}"><img src="/static/icons/parati.png" alt="solo para ti Icon"> Solo para ti</a></li>
                </ul>
            </nav>

            <ul class="user-menu">
                <li class="user-profile">
                    <a href="#" id="user-profile-link">
                        <img src="https://dus6dayednven.cloudfront.net/app/uploads/2022/05/1-DSC00855-Editar_baja.jpg" alt="User Avatar">
                        <div>
                            <span>{{nombre}}</span>
                            <small>{{correo}}</small>
                        </div>
                        <img class="more-options" src="static/icons/prof.png" alt="More Options Icon">
                    </a>
                    <div class="dropdown-menu" id="dropdown-menu">
                        <a href="#">Perfil</a>
                        <a href="{{ url_for('config') }}">Configuración</a>
                        <a href="{{ url_for('cerrarsesion') }}">Cerrar sesión</a>
                    </div>
                </li>
            </ul>
        </aside>

        <main class="main-content">
            {% block content %} {% endblock %} 
        </main>
    </div>
    <script src="/static/js/drawer.js"></script>
    {% block scriptjs %} {% endblock %} 
</body>
</html>
